<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Web - Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Today's Weather</h1>

        <div class="search">
            <input type="" placeholder="Search" id="searchcity">
            <button class="btn" id="searchbtn"><i class="fa fa-search"></i></button>
        </div>

        <div class="clock-box">
            <div class="clock">
                <span class="hrs">00</span>
                <span>:</span>
                <span class="mints">00</span>
                <span>:</span>
                <span class="sec">00</span>
            </div>
            <p class="messege"></p> 
        </div>

        

        <div class="weather">
            <div class="deatils">
                <h2 style="display: none;" id="errormessege"></h2>
                <h2 class="city" id="cityinfo"></h2>
                <p id="date"></p> 
                <div class="discripition" id="description"></div>
                <div class="setweather">
                    <img id="weathericon" src="https://icons.veryicon.com/png/o/miscellaneous/test-6/weather-91.png" alt="">
                    <div class="temp" id="temperature"></div>
                    <div class="verticle"></div>
                </div>   
            </div>
            <div class="deatils-2">
                <div class="humidity" id="humidity"></div>
                <div class="wind" id="wind"></div>
            </div>
        </div>   
    </div>
    <script src="weather.js"></script>
</body>
</html>
