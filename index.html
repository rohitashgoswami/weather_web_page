<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Web - Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Today's Weather</h1>
        <div class="form">
            <select name="" id="weather">
                <option value=""><span>☆☆</span>  Make a choice <span>☆☆</span></option>
                <option value="sunny"><span>☆☆</span> Sunny <span>☆☆</span></option>
                <option value="rainy"><span>☆☆</span> Rainy <span>☆☆</span></option>
                <option value="snowing"><span>☆☆</span> Snowing <span>☆☆</span></option>
                <option value="overcast"><span>☆☆</span> Overcast <span>☆☆</span></option>
            </select>
            <p></p>

            <div class="clock">
                <span class="hrs">00</span>
                <span>:</span>
                <span class="mints">00</span>
                <span>:</span>
                <span class="sec">00</span>
            </div>

            <p class="massege"></p>
            <!-- <img class="bg-image" src="https://img.freepik.com/premium-vector/cloudscape-blue-sky-with-clouds-sun-paper-art-style_501557-72.jpg?w=1060" alt=""> -->
        </div> 
    </div>
    <script src="w.js"></script>
</body>
</html>
